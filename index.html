<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime API with openai-node SDK</title>
</head>

<body>
  <div id="app">
    <form>
      <div class="container">
        <div id="received-text-container"></div>
        <div class="controls">
         
          <div class="input-group">
            <label for="temperature">Preferred Language</label>
            <input id="language" type="text" value="English" placeholder="Enter language, such as English, Japanese, etc."/>
          </div>
          <div class="input-group">
            <label for="assistant">Loaded Assistant</label>
            <input id="assistant" type="text" readonly="true" placeholder="An assistant name will be displayed once loaded."></textarea>
          </div>
          <div class="input-group">
            <label for="temperature">Temperature</label>
            <input id="temperature" type="number" min="0.6" max="1.2" step="0.05" placeholder="0.8 (0.6-1.2)"/>
          </div>
          <div class="input-group">
            <label for="voice">Voice</label-for>
            <select id="voice">
              <option selected>alloy</option>
              <option>echo</option>
              <option>shimmer</option>
            </select>
            <label for="chat-only">Chat Only</label>
            <input id="chat-only" type="checkbox" />
            <label for="azure-toggle">Use Azure OpenAI</label>
            <input id="azure-toggle" type="checkbox" checked />
          </div>
          <div class="button-group">
            <button id="start-recording" type="button">Start</button>
            <button id="stop-recording" type="button" disabled="true">Stop</button>
          </div>
         
          <div class="input-group">
            <label for="chat">Chat</label>
            <textarea id="chat" type="text" placeholder="Enter message" rows="4" disabled=true></textarea>
            <div class="button-group">
            <button id="send-text" type="button" disabled="true">Send</button>
          </div>
          <div class="input-group">
            <label for="delete-item-id">Delete Item</label>
            <input id="delete-item-id" type="text" placeholder="Enter Id"/>
            <div class="button-group">
              <button id="delete-item" type="button" disabled="true">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
